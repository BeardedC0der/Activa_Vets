<section class="black">
	<div class="wrap">
		<div class="layout">
			<div class="layout__item">
				<div class="t-center  u-mb++-desk">
					<h1>Events</h1>
					<nav class="">
						<select> 
							<option value="/events/">All</option>
							{{ taxonomy:listing folder="" type="" }}
							<option value="{{ url }}">{{ name }}</option>
							{{ /taxonomy:listing }}
						</select>
					</nav>
				</div>
			</div>
		</div>
	</div>
</section>
<section>
	<div class="wrap">
		<div class="layout">
			<div class="layout__item">
				<div class="rule">
					{{ entries:listing folder="events" }}
						<div class="layout">
							<div class="layout__item  u-1/2-desk">
								<h2>{{ event_date }}</h2>
							</div>
							<div class="layout__item  u-1/2-desk">
								{{ title }}
								{{ content }}
								<strong>Venue:</strong> {{ venue:name }}
							</div>
						</div>
					{{ /entries:listing }}
				</div>
			</div>
		</div>
	</div>
</section>
